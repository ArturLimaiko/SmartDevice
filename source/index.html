<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart Device">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="./fonts/RobotoCondensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="./fonts/RobotoCondensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="./fonts/PTMono-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav class="header__nav">
            <a href="index.html" class="header__logo">
              <picture>
                <source media="(max-width: 767px)" width="35" height="35" srcset="img/svg/logo-mobile.svg">
                <img class="header__logo-image" src="img/svg/logo-desktop.svg" alt="" width="215" height="55">
              </picture>
            </a>
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="mailto:info@sd.ru">
                  <svg class="header__icon" width="20" height="20" aria-label="Иконка почты">
                    <use xlink:href="img/sprite.svg#email"></use>
                  </svg>
                  <nav class="header__text">info@sd.ru</nav>
                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="tel:+74950005252">
                  <svg class="header__icon" width="20" height="20" aria-label="Иконка почты">
                    <use xlink:href="img/sprite.svg#phone"></use>
                  </svg>
                  <nav class="header__text">+7 (495) 000 52 52</nav>
                </a>
              </li>
            </ul>
            <button class="header__button" type="button">Заказать звонок</button>
          </nav>
        </div>
      </header>
      <main>

      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
